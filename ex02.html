<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inp = ['c', 's', 'c', '2', '6', '1'];
    inp.reverse();
    let text = "";
    for (i = 0; i < inp.length; i++) {
        text += inp[i];
    }
    document.write('"' + text + '"');
</script>
</body>
</html>
