<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let st = prompt("Nhap String:");
    st = st.trim();
    let st1 = "";
    for (i = 0; i < st.length; i++) {
        if (st[i] == '-') {
            st1 += '_';
        } else st1 += st[i];
    }
    document.write(st1);
</script>
</body>
</html>
